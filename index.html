<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tempo</title>
    <link rel="stylesheet" href="app/style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:wght@100&display=swap"
     rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
    <div id="main">
      <div id="Tempo">
      <div id="time"></div>
      <div id="myDate">
      </div>
    </div>
    <div id="nav-bar">
    <button id="view">Menu</button>
    <button id="milestone">Due tasks</button>
    </div>
  </div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn">&times;</a>
  <a href="#" class="addcourse">Add course</a>
  <a href="#" id="showCourses">Courses</a>
  <a href="#" class="close-RemoveCourse">Remove course</a>
  <a href="#" class="exitParent">Exit</a>
</div>

<div id="courseList" class="theCourseList">
  <a href="javascript:void(0)" class="closeCourseList">&times;</a>
  <div class="listCourses">
    <h1>Courses</h1>
    <div id="course_menu" class="course-menu">
        <select class="course_select">
        </select>
        <input class="chosen_course" type="button" name="" value="select">
    </div>
  </div>
  <div class="courseExist"></div>
</div>

<div id="course_details" class="course-details">
  <a href="javascript:void(0)" class="close_details">&times;</a>
  <h1 class="setCourseName">Course name</h1>
  <div class="course_info">
      <div class="reminderButtons">
        <div class="setButton"><button class="set_reminder">
          <img src="app/images/event_white_24dp.svg">set reminder</button></div>
          <div class="remove_course">
            <select class="select_remove">
            </select>
          </div>
        <div class="deleteButton"><button class="delete_reminder">
        <img src="app/images/delete_forever_white_24dp.svg">delete reminder</button></div>
    </div>
    <div class="course_tasks">
      <div class="task_head">
        <h3>tasks</h3>
      </div>
      <div class="heading_wraper">
      <div class="task-name">Task name</div>
      <div class="task-date">Due date</div>
      <div class="time-remaining">Time remaining</div>
    </div>
    <div id="course_content" class="course-content">
    </div>
    </div>
  </div>
</div>

<div class="modal">
  <span class="close">&times;</span>
  <div class="content">
      <div class="details">
      </div>
  </div>
</div>

<div class="removecourse">
  <a href="javascript:void(0)" class="close_course">&times;</a>
   <div class="rem_course">
     <select class="selected_Course">
     </select>
     <button class="removed_Course">Remove course</button>
   </div>
</div>
</body>
<script src="app/javascript/index.js"></script>
</html>
